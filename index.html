<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74aee2, #d8e8e9);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .weather-container {
      background: rgba(90, 116, 201, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      padding: 12px;
      width: 70%;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    button:hover {
      background: #e68900;
      transform: scale(1.05);
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
    }

    .weather-icon {
      width: 80px;
      margin: 15px 0;
    }

    .temp {
      font-size: 36px;
      font-weight: bold;
    }

    .details {
      margin-top: 10px;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>üå¶ Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter city name...">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

 <script>
  async function getWeather() {
    const location = document.getElementById("locationInput").value.trim();
    const apiKey = "ddda83473de34bb3955182801250109"; // Replace after regenerating
    const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error("Location not found");
      const data = await response.json();

      const city = data.location.name;
      const temp = data.current.temp_c;
      const condition = data.current.condition.text;
      const icon = data.current.condition.icon;
      const humidity = data.current.humidity;
      const wind = data.current.wind_kph;

      document.getElementById("result").innerHTML = `
        <h3>${city}</h3>
        <img src="https:${icon}" class="weather-icon" alt="Weather Icon">
        <div class="temp">${temp}¬∞C</div>
        <div>${condition}</div>
        <div class="details">
          üíß Humidity: ${humidity}% <br>
          üí® Wind: ${wind} kph
        </div>
      `;
    } catch (error) {
      document.getElementById("result").innerHTML = "‚ùå " + error.message;
    }
  }
</script>

</body>
</html>
